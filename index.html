<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>My Weather Application</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form id="search-form">
                <input type="search" placeholder="Enter a city.." required class="search-input" id="search-input"
                    aria-label="Enter a city" />
                <input type="submit" value="Search" class="search-button" />
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1 class="current-city" id="current-city">City</h1>
                    <p class="current-details">
                        <span id="current-date">Today</span>, <span id="current-description">Clear</span><br />
                        Humidity: <strong id="current-humidity">60%</strong>, Wind: <strong id="current-wind">15
                            km/h</strong>
                    </p>
                </div>
                <div class="current-temperature">
                    <img src="" alt="Weather Icon" id="current-icon" class="current-temperature-icon" />
                    <span class="current-temperature-value" id="current-temperature">25</span>
                    <span class="current-temperature-unit">ยฐC</span>
                </div>
            </div>

            <div class="weather-forecast">
                <div class="weather-forecast-day">
                    <div class="weather-forecast-date">Tue</div>
                    <div class="weather-forecast-icon">๐ค๏ธ</div>
                    <div class="weather-forecast-temperatures">

                        <div class="weather-forecast-temperature">9ยบ</div>
                    </div>
                </div>
                <div class="weather-forecast-day">

                    </div>
                </div>
                <div class="weather-forecast-day">
                    <div class="weather-forecast-date">Thu</div>
                    <div class="weather-forecast-icon">๐ง๏ธ</div>
                    <div class="weather-forecast-temperatures">
                        <div class="weather-forecast-temperature"><strong>19ยบ</strong></div>
                        <div class="weather-forecast-temperature">11ยบ</div>
                    </div>
                </div>
                <div class="weather-forecast-day">
                    <div class="weather-forecast-date">Fri</div>
                    <div class="weather-forecast-icon">๐ค๏ธ</div>
                    <div class="weather-forecast-temperatures">
                        <div class="weather-forecast-temperature"><strong>21ยบ</strong></div>
                        <div class="weather-forecast-temperature">12ยบ</div>
                    </div>
                </div>
                <div class="weather-forecast-day">

                </div>

        </main>
        <footer>
            <p>

    </div>
    <script src="index.js"></script>
